<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
        <button class="button is-success" onclick="checkEven()">even</button>
        <button class="button is-warning" onclick="ageGroup();">Age Group</button>
          <button class="button is-danger" onclick="loginSystem()">Login</button>
          <button class="button is-info" onclick="largerNumber()">Greater number</button>
          <button class="button is-success" onclick="trafficLight()">Traffic</button>
          <button class="button is-info is-dark" onclick="haichchuluu()">Rock paper scissors</button>
          <button class="button is-info is-dark" onclick="grade()">Grades</button>
          <button class="button is-success" onclick="days()">garig</button>
          <button class="button is-success" onclick="toonimashin()">toonii mashin</button>



        </button>
      </div>
    </div>

    <div class="container is-widescreen">
      <div class="notification is-primary">
        <article class="message">
          <div class="message-body" id="result"></div>
        </article>
      </div>
    </div>
    <script>
      let output;
      function print() {
        document.getElementById("result").innerText = output;
      }

      function checkEven() {
        // "12" + 5 = "125"
        // 12 + 5 = 17
        const numberInput = prompt("type your number"); //String "12"
        const number = Number(numberInput); // Number 12

        if (number % 2 === 0) {
          output = "even"
        } else {
          output = "odd"
        }
        print();
      }

      function ageGroup() {
        const ageInput = prompt("enter your age");
        const age = Number(ageInput);
        if (age < 13) {
          output = "child";
        }
        if (age >= 13 && age <= 19) {
          output = "teen";
        }
        if (age >= 20 && age <= 65) {
          output = "adult";
        }
        if (age > 65) {
          output = "senior";
        }

        print();
      }

      function loginSystem() {
        const adminName = prompt("enter your username")
        const adminPassword = prompt ("enter your password")
        if(adminName === "Subeedei" && adminPassword === "1234"){
          output = "Login successful"
        }else  {
          output = "Incorrect credentials"
        }
        print();

      }


      function largerNumber () {
        const larger = prompt("ymar negen too oruulna u")
        const smaller = prompt("too oruul")
        if(larger > smaller){
          output = larger + " ene too ih baina"
        }if (larger == smaller) {
          output = "ene 2 too tentsuu baina"
        }
        print ();
      }


      function trafficLight () {
        const traffic = prompt ("ymar gerel assan baina ve")
      if(traffic == "red"){
        output = "stop"
      }if (traffic == "yellow"){
        output = "wait"
      }if (traffic == "green"){
        output = "go"
      } 
      print();
    }

    function haichchuluu () {
      const rock = prompt("rock paper scissors pick one")
    if(rock == "paper" ){
      output = "you win"
    }if (rock == "scissors"){
      output = "you lose"
    }if (rock == "rock"){
      output = "draw"
    }
    print();
    }

    function grade () {
      const grades = prompt("dungee oruulna uu")
      if(grades >= 90){
        output = "A"
      }else if (grades >= 80 && grades <= 90){
        output = "B"
      }else if (grades >= 70 && grades <=80) {
        output = "C"
      }else if (grades >= 60 && grades <=70){
        output = "D"
      }else {
        output = "F"
      }
      print ();
    }

    function toonimashin () {
      const number = prompt("+ - / * songon uu")
      const num1 =  prompt("Ehnii toogo oruulna uu")
      const num2 =  prompt("2 doh toogo oruulna uu")
      if(number === "+"){
        output = num1 + num2;
      }else if (number === "-"){
        output = num1 - num2
      }else if (number === "*"){
        output = num1 * num2
      }else if (number === "/"){
        output = num1 / num2
      }print();
      }

      }else if (day === "5"){

      }else if (day === "hagasain"){

      }else if (day === "butensain"){

      print();
    }
    </script>
  </body>
</html>
