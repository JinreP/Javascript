        const n = 5;

        }
        output = loop1;
        console.log(results);

        const n = 5;

              results = results + "*";
            } else {
              results = results + " ";
            }

          results = results + "\n";

      function loop3() {
        const n = 5;
        let results = "";

        for (let row = 1; row <= n; row++) {
          for (let col = 1; col <= n; col++) {
            if (
              row === 1 ||
              row === n ||
              col === 1 ||
              col === n ||
              row === col ||
              col === n - row + 1
            ) {
              results += "*";
            } else {
              results += " ";
            }
          }
          results += "\n";
        }

        output = results;
        console.log(results);
